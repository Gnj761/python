<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Cek Ganjil Dan Genap</title>
</head>
<body>
    <h1>Cek Angka Ganjil dan Genap</h1>
    <p>Masukan angka dibawah ini:</p>
    <input type="number" id="angkaInput">
    <button onclick="CekGanjilGenap()">Cek</button>
    <p id="hasil"></p>

    <script>
        function CekGanjilGenap(){
            var angka = document.getElementById("angkaInput").value;
            angka = parseInt(angka);

            if (isNaN(angka)){
                document.getElementById("hasil").innerHTML = " Masukan angka yang valid";
            } else{
                if (angka % 2 == 0){
                    document.getElementById("hasil").innerHTML = angka + " adalah angka yang genap";
                } else {
                    document.getElementById("hasil").innerHTML = angka + " adalah angka yang ganjil";
                }
            }
            
        }
        
    </script>
</html>
</body>
