<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="Calculator">
            <input type="text" id="display">
            <div class="button">
                <button onclick="calculator(this)">C</button>
                <button onclick="calculator(this)">7</button>
                <button onclick="calculator(this)">8</button>
                <button onclick="calculator(this)">9</button>
                <button onclick="calculator(this)">+</button>
                <button onclick="calculator(this)">4</button>
                <button onclick="calculator(this)">5</button>
                <button onclick="calculator(this)">6</button>
                <button onclick="calculator(this)">-</button>
                <button onclick="calculator(this)">1</button>
                <button onclick="calculator(this)">2</button>
                <button onclick="calculator(this)">3</button>
                <button onclick="calculator(this)">*</button>
                <button onclick="calculator(this)">0</button>
                <button onclick="calculator(this)">.</button>
                <button onclick="calculator(this)">=</button>
                <button onclick="calculator(this)">/</button>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
